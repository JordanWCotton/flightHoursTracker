<div class="container-fluid" id="log-in-container"> 
  <div class="row">
    <div class="col-8 offset-2" id="title-container">
      <h1>LOG IT!</h1>
      <h4>AH-64D/E</h4>
    </div> 
  </div> 
  <form #f="ngForm">
  <div class="form-group">
  <div class="row" id="email-input-div">
    <div class="col-8 offset-2">
      <label>Email:</label> <br>
      <input type="email" name="email" id="email-input" ngModel class="form-control">
    </div>
  </div>
  <div class="row" id="password-input-div">
    <div class="col-8 offset-2">
      <label>Password:</label> <br>
      <input type="password" name="password" id="password-input" ngModel class="form-control">
    </div>
  </div>
  <div class="row" id="log-in-div">
    <div type="submit" id="submit-button" (click)="onSignIn(f)"class="col-4 offset-4 btn">Log in</div>
  </div>
  </div>
  </form>
</div>
