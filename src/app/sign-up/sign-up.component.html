<div class="container-fluid" id="sign-up-container"> 
  <div class="row">
    <div class="col-md-8 offset-md-2" id="title-container">
       <img src="assets/app_logo.png" href="flightTracker logo"> 
    </div>
  </div>
  <div class="row">
    <div class="menu-box col-md-4 offset-md-4">
    <form #f="ngForm" (ngSubmit)="onSignUp(f)">
    <div class="form-group">
      <div class="row" id="name-input-div">
        <div class="col-md-8 offset-md-2">
          <label>Name:</label> <br/>
          <input type="name" name="name" id="name-input" ngModel class="form-control"/>
        </div> 
      </div>
      <div class="row" id="email-input-div">
        <div class="col-md-8 offset-md-2">
          <label>Email:</label> <br/>
          <input type="email" name="email" id="email-input" ngModel class="form-control"/>
        </div>
      </div>
      <div class="row" id="password-input-div">
        <div class="col-md-8 offset-md-2">
          <label>Password:</label> <br/>  
          <input type="password" name="password" id="password-input" ngModel class="form-control"/>
        </div>
      </div>
      <div class="row" id="sign-up-div">
        <button type="submit" (click)="onSignUp(f)" id="submit-button" 
        class="col-4 offset-4 btn">Sign up</button>
      </div>
    </div>
    </form>
    </div>
  </div>
  <button id="openModal" #openModal [hidden]="true"
  data-toggle="modal" data-target=".bd-example-modal-sm"></button>
  <!--Successful registration notification modal -->
  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true" id="register-modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content" id="register-modal-content">
        <div class="modal-header" id="register-modal-header">
          <h3>Success!!</h3>
        </div>
        <div class="modal-body">
          <p>You have successfully registered your account! You may now log in and log your flights!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="modal-close-button"
          data-dismiss="modal" [routerLink]="['../']">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
