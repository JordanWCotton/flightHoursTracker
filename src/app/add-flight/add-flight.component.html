<div class="container-fluid" id="add-new-flight-container" >
           <div class="row">
                <div class="col-4">
                    <a [routerLink]="['../']"><span class="glyphicon glyphicon-menu-left" id="back-icon">
                    </span>Back</a>
                </div>
                <div class="col-8" id="add-flight-title">
                    <p>Add New Flight</p>
                </div>
            </div>
            <div id="page-breaker-line"></div>
            <form #f="ngForm">
            <form [formGroup]="myForm" (ngSubmit)="onSave(myForm)">
            <div class="row">
                <div class="col-6" id="date-selector">
                    <div class="input-group">
                        <!-- <span class="glyphicon glyphicon-calendar"></span><p>Date</p> -->
                        <input type="text" class="form-control" id="from" name="dateValue" 
                        placeholder="MM/DD/YYYY" aria-describedby="sizing-addon2"
                        formControlName="date">
                    </div>
                </div>
                <div class="col-3 offset-1" id="date-selector">
                        <!-- <input type="text" class="form-control" id="from" name="dateValue" 
                        placeholder="MM/DD/YYYY" aria-describedby="sizing-addon2"
                        formControlName="date"> -->
                        <button class="btn btn-primary" type="submit" 
                        [disabled]="!myForm.valid">Set date</button>
                </div>
            </div>
            <div class="row">
                <div *ngIf="!myForm.valid && myForm.dirty" class="alert alert-info offset-1 col-10"
                id="data-selector-tooltip" role="alert">
                    MM/DD/YYYY format required!
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="flight-title-container">
                    <p>Flight</p>
                </div>
            </div>
            </form>
            <div class="row">
                <div class="col-5 add-flight-list">
                    <p>Flight Symbol</p>
                </div>
                <div class="col-4 offset-1"> 
                    <div class="dropdown">
                        <button class="btn add-flight-selectors" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{f.value.flightSymbol}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <div *ngFor="let flightSymbol of flightSymbols">
                                <label>
                                <input type="radio" name="flightSymbol" [(ngModel)]="flight.flightSymbol"
                                [value]="flightSymbol.value">
                                    {{flightSymbol.value}}
                                </label>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
           <div class="row flight-list-row">
                <div class="col-5 add-flight-list">
                    <p>Duty Symbol</p>
                </div>
                <div class="col-4 offset-1">
                    <div class="dropdown">
                        <button class="btn add-flight-selectors" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{f.value.dutySymbol}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <div *ngFor="let dutySymbol of dutySymbols">
                                <label>
                                <input type="radio" name="dutySymbol" [(ngModel)]="flight.dutySymbol"
                                [value]="dutySymbol.value">
                                    {{dutySymbol.value}}
                                </label>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row flight-list-row">
                <div class="col-5 add-flight-list">
                    <p>Flight Hours</p>
                </div>
                <div class="col-4 offset-1">
                    <div class="input-group add-flight-selectors">
                        <input type="number" id="hours-input" class="form-control" placeholder="0.0" 
                        aria-describedby="sizing-addon1" name="hours" [(ngModel)]="flight.hours">
                    </div>    
                </div>
            </div> 
            <div class="row flight-list-row">
                <div class="col-5 add-flight-list">
                    <p>Seat</p>
                </div>
                <div class="col-4 offset-1">
                    <div class="dropdown">
                        <button class="btn add-flight-selectors" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{f.value.seat}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <div *ngFor="let seat of seats">
                                <label>
                                <input type="radio" name="seat" [(ngModel)]="flight.seat"
                                [value]="seat.value">
                                {{seat.value}}
                                </label>
                            </div>
                        </ul>
                    </div>
                </div>
            </div> 
            <div class="row flight-list-row">
                <div class="col-4 add-flight-list flight-list-centered">
                    <p>Remarks</p>
                </div>
                <div class="col-8 add-flight-remarks">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter remarks..." 
                        aria-describedby="sizing-addon2" name="remarks" [maxlength]="30" [(ngModel)]="flight.remarks">
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-1 offset-4" id="logit-button">
                    <button class="btn btn-success" type="submit" [disabled]="!dateSubmitted" (click)="onSubmit(f)">Log It!</button>
                </div>
            </div> 
        </form>
        </div>
