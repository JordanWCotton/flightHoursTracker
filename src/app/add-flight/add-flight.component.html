<div class="container-fluid" id="add-new-flight-container" >
           <div class="row">
                <div class="col-4">
                    <a [routerLink]="['../']"><span class="glyphicon glyphicon-menu-left" id="back-icon">
                    </span>Back</a>
                </div>
                <div class="col-8" id="add-flight-title">
                    <p>Add New Flight</p>
                </div>
            </div>
            <div id="page-breaker-line"></div>
            <form #f="ngForm">
            <div class="row">
                <div class="col-3" id="add-flight-date">
                    <span class="glyphicon glyphicon-calendar"></span><p>Date</p>
                </div>
                <div class="col-6 offset-3" id="date-selector">
                    <div class="input-group">
                        <input type="text" class="form-control" id="from" name="dateValue" 
                        placeholder="MM/DD/YYYY" aria-describedby="sizing-addon2"
                        [(ngModel)]="flight.date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="flight-title-container">
                    <p>Flight</p>
                </div>
            </div>
            <div class="row">
                <div class="col-5 add-flight-list">
                    <p>Flight Symbol</p>
                </div>
                <div class="col-1 flight-list-dropdown"> 
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{f.value.flightSymbol}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <div *ngFor="let flightSymbol of flightSymbols">
                                <label>
                                <input type="radio" name="flightSymbol" [(ngModel)]="flight.flightSymbol"
                                [value]="flightSymbol.value">
                                    {{flightSymbol.value}}
                                </label>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-1 offset-1 flight-list-dropdown flight-dropdown-offset">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            **                            
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                               <!--NEED DUPLICATION OF FUNCTIONALITY FIX -->
                        </ul>
                    </div>
                </div>
                <div class="col-1 offset-1 flight-list-dropdown flight-dropdown-offset">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            **
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <!--NEED DUPLICATION OF FUNCTIONALITY FIX -->
                        </ul>
                    </div>
                </div>
            </div>
           <div class="row flight-list-row">
                <div class="col-5 add-flight-list">
                    <p>Duty Symbol</p>
                </div>
                <div class="col-1 flight-list-dropdown">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{f.value.dutySymbol}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <div *ngFor="let dutySymbol of dutySymbols">
                                <label>
                                <input type="radio" name="dutySymbol" [(ngModel)]="flight.dutySymbol"
                                [value]="dutySymbol.value">
                                    {{dutySymbol.value}}
                                </label>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-1 offset-1 flight-list-dropdown flight-dropdown-offset">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            **                           
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                           <!--NEED DUPLICATION OF FUNCTIONALITY FIX -->
                        </ul>
                    </div>
                </div>
                <div class="col-1 offset-1 flight-list-dropdown flight-dropdown-offset">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            **
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <!--NEED DUPLICATION OF FUNCTIONALITY FIX -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row flight-list-row">
                <div class="col-5 add-flight-list">
                    <p>Hours</p>
                </div>
                <div class="col-1 flight-list-dropdown">
                    <div class="input-group hours-dropdown">
                        <input type="number" class="form-control" placeholder="0.0" 
                        aria-describedby="sizing-addon2" name="hours" [(ngModel)]="flight.hours">
                    </div>    
                </div>
                <div class="col-1 offset-1 flight-list-dropdown flight-dropdown-offset">
                    <div class="input-group hours-dropdown">
                        <!--NEED DUPLICATION OF FUNCTIONALITY FIX -->
                    </div>       
                </div>
                <div class="col-1 offset-1 flight-list-dropdown flight-dropdown-offset">
                    <div class="input-group hours-dropdown">
                        <!--NEED DUPLICATION OF FUNCTIONALITY FIX -->
                    </div>    
                </div>
            </div> 
            <div class="row flight-list-row">
                <div class="col-5 add-flight-list">
                    <p>Seat</p>
                </div>
                <div class="col-1 flight-list-dropdown">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{f.value.seat}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <div *ngFor="let seat of seats">
                                <label>
                                <input type="radio" name="seat" [(ngModel)]="flight.seat"
                                [value]="seat.value">
                                {{seat.value}}
                                </label>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-1 offset-1 flight-list-dropdown flight-dropdown-offset">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            **                            
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <!--NEED DUPLICATION OF FUNCTIONALITY FIX -->
                        </ul>
                    </div>
                </div>
                <div class="col-1 offset-1 flight-list-dropdown flight-dropdown-offset">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            **
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <!--NEED DUPLICATION OF FUNCTIONALITY FIX -->
                        </ul>
                    </div>
                </div>
            </div> 
            <div class="row flight-list-row">
                <div class="col-4 add-flight-list flight-list-centered">
                    <p>Remarks</p>
                </div>
                <div class="col-8 add-flight-remarks">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter remarks..." 
                        aria-describedby="sizing-addon2" name="remarks" [(ngModel)]="flight.remarks">
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-1 offset-4" id="logit-button">
                    <button class="btn btn-success" type="submit" (click)="onSubmit(f)">Log It!</button>
                </div>
            </div> 
        </form>
        </div>
